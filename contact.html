<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Wanderlust Travel Agency - Contact Us</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <span class="fw-bold fs-4" style="font-family: 'Montserrat', Arial, sans-serif; letter-spacing:2px;">Wanderlust</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainNav" aria-controls="mainNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="mainNav" aria-labelledby="mainNavLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="mainNavLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link px-3 py-2 rounded" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3 py-2 rounded active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="wrapper">
    <section class="hero-section-contact bg-light text-center mt-4">
      <h1 style="font-family: 'Montserrat', Arial, sans-serif;">Contact Us</h1>
      <p class="lead fw-normal mb-4">Get in touch with us for your travel needs.</p>
    </section>
    <section>
      <div class="container d-flex justify-content-center align-items-center min-vh-50">
        <div class="col-lg-6">
          <div class="card p-4 shadow-lg rounded-xl">
            <form id="contactForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
                <div id="nameError" class="text-danger"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                <div id="emailError" class="text-danger"></div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required placeholder="Type your message here"></textarea>
                <div id="messageError" class="text-danger"></div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer py-3 mt-5">
    <div class="container text-center">
      <p class="mb-0 text-muted footer-text">Â© 2025 Wanderlust Travel Agency. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modal for Success Message -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Form submitted successfully
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Custom Script -->
  <script defer src="js/bootstrap.bundle.min.js"></script>
  <script defer src="js/jquery.min.js"></script>
  <script defer src="js/formValidation.js"></script>
</body>
</html>
